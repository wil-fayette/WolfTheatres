<div ng-controller="MovieScheduleController" class="pageContent">
    <div class="col-lg-3">
        <div class="panel panel-primary widget">
            <div class="panel-heading widgetHeading">
                <h2>Calendar</h2>
                <div class="widgetHeaderToolbar">
                    <a class="pull-right glyphicon widgetHeaderButton" ng-class="{'glyphicon-chevron-up': showCalendarDiv, 'glyphicon-chevron-down': !showCalendarDiv}" ng-click="showCalendarDiv = !showCalendarDiv"></a>
                </div>
            </div>

            <div class="widgetBody" ng-show="showCalendarDiv">
                <div class="widgetContent calendar">
                    <div style="display:inline-block; height: 345px; overflow: hidden;">
                        <datepicker ng-model="dt" min-date="minDate" show-weeks="false" class="well well-sm"></datepicker>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-primary widget">
            <div class="panel-heading widgetHeading">
                <h2>Our Movies</h2>
                <div class="widgetHeaderToolbar">
                    <a class="pull-right glyphicon widgetHeaderButton" ng-class="{'glyphicon-chevron-up': showCalendarDiv, 'glyphicon-chevron-down': !showCalendarDiv}" ng-click="showCalendarDiv = !showCalendarDiv"></a>
                </div>
            </div>

            <div class="widgetBody" ng-show="showCalendarDiv">
                <div class="widgetContent">
                    <table class="table">
                        <thead>
                            <tr class="tableHeader">
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                            <tr>
                                <th class="tableSubHeader">
                                    <input type="text" class="input-filter form-control" ng-model="movies_searchName" />
                                </th>
                                <th></th>
                            </tr>
                        </thead>
                        <tr dir-paginate="wolfMovie in wolfMovies | filter: {Name: movies_searchName} | itemsPerPage: 4: 'wolfMovies'" pagination-id="wolfMovies">
                            <td ng-mouseenter="show = true" ng-mouseleave="show = false" ng-click="selectMovie(wolfMovie)">{{wolfMovie.Name}}</td>
                            <td><button type="button" class="btn btn-default btn-xs" ng-click="addMovieToSelectedDate(wolfMovie)">Add</button></td>
                        </tr>
                    </table>
                    <dir-pagination-controls template-url="App/directives/pagination/dirPagination.tpl.html" pagination-id="wolfMovies"></dir-pagination-controls>
                </div>
                </div>
            </div>
            </div>

            <div class="col-lg-6">
                <div class="panel panel-primary widget">
                    <div class="panel-heading widgetHeading">
                        <h2>Our Movies</h2>
                        <div class="widgetHeaderToolbar">
                            <a class="pull-right glyphicon widgetHeaderButton" ng-class="{'glyphicon-chevron-up': showCalendarDiv, 'glyphicon-chevron-down': !showCalendarDiv}" ng-click="showCalendarDiv = !showCalendarDiv"></a>
                        </div>
                    </div>
                    <div class="widgetBody" ng-show="showCalendarDiv">
                        <div id="showtimes" style="padding: 15px">
                            <div ng-repeat="wolfMovie in wolfMovies">
                                <div class="form-group" ng-repeat="showtimes in wolfMovie.MovieShowtimes | filter:filterByDate(dt)">
                                    <label for="movieName">{{wolfMovie.Name}}</label>
                                    <input type="text" class="form-control" id="movieRating" ng-model="showtimes.Showtimes" name="movieName">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="widgetFooter">
                        <button class="btn btn-default">Save</button>
                    </div>
                </div>
                
             </div>
        </div>
